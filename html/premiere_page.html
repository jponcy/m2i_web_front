<!DOCTYPE html> <!-- Declare notre fichier comme un fichier HTML5. -->

<!--
  Voici un commentaire.
  C'est une balise speciale.
  Elle ne compte pas pour les regles de limite (une seule balise a la racine).
  Les balises speciales se reconnaissent au '!' apres le '<'.
-->
<html> <!-- La balide racine d'une page HTML (seule balise non contenu dans une autre). -->
  <head> <!-- Reglages de la page. -->
    <title>Ma première page</title> <!-- Changement du nom de la page (affichée dans l'onglet). -->
  </head>

  <body> <!-- Corps reel de la page. -->
    Coucou
  </body>
</html>
